<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Style Web Desing</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/user.png" alt="" />
            <h3>Ben Kleva</h3>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/currency.png" alt="" />
              <h2>Balance</h2>
            </div>
            <div class="link">
              <img src="./images/tailed.png" alt="" />
              <h2>Bets Tailed</h2>
            </div>
            <div class="link">
              <img src="./images/placedbets.png" alt="" />
              <h2>Bets Placed</h2>
            </div>
            <div class="link">
              <img src="./images/uparrow.png" alt="" />
              <h2>Win/Loss</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join Pro For Free Bets.</h2>
            <img src="./images/betting.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Bets</h1>
            <input type="text" placeholder="Search..." />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/nfl.png" alt="" />
              <div class="card-info">
                <h2>Patriots @ Colts</h2>
                <p>12-18-2021</p>
                <div class="progress"></div>
              </div>
              <h2 class="event">Colts ML +125</h2>
            </div>
            <div class="card">
              <img src="./images/nba.png" alt="" />
              <div class="card-info">
                <h2>Sixers @ Heat</h2>
                <p>12-15-2021</p>
                <div class="progress"></div>
              </div>
              <h2 class="event">Sixers ML -115</h2>
            </div>
            <div class="card">
              <img src="./images/nfl.png" alt="" />
              <div class="card-info">
                <h2>Steelers @ Vikings</h2>
                <p>12-9-2021</p>
                <div class="progress"></div>
              </div>
              <h2 class="event">Steelers ML -165</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
